<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Nearby Schools Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h3 {
      margin: 10px;
      text-align: center;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h3 id="map-title">Nearby Schools</h3>
  <div id="map">Loading map...</div>

  <script>
    const areaParam = new URLSearchParams(window.location.search).get("area") || "New York (NY)";
    const fileMap = {
      "New York (NY)": "ny-schools.json",
      "New Jersey (NJ)": "nj-schools.json",
      "Connecticut (CT)": "ct-schools.json"
    };

    const fileName = fileMap[areaParam];
    if (!fileName) {
      document.getElementById("map").innerText = "Invalid area.";
      throw new Error("Invalid or unsupported area.");
    }

    document.getElementById("map-title").textContent = `Nearby Schools within 10 km of "${areaParam}"`;

    fetch(fileName)
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch JSON");
        return res.json();
      })
      .then(data => {
        console.log("‚úÖ JSON Loaded:", data);

        const schools = data.schools;
        if (!schools || !schools.length) {
          document.getElementById("map").innerText = "No schools found.";
          return;
        }

        const center = [schools[0].lat, schools[0].lon];
        const map = L.map("map").setView(center, 12);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "¬© OpenStreetMap contributors"
        }).addTo(map);

        schools.forEach(school => {
          console.log(`üìç Adding marker: ${school.name}`);
          L.marker([school.lat, school.lon])
            .addTo(map)
            .bindPopup(`<b>${school.name}</b>`);
        });

        L.circle(center, {
          color: "red",
          fillOpacity: 0.1,
          radius: 10000
        }).addTo(map);
      })
      .catch(err => {
        console.error("‚ùå Map Load Error:", err);
        document.getElementById("map").innerText = "Failed to load map.";
      });
  </script>
</body>
</html>
