<!DOCTYPE html>
<html>
<head>
  <title>School Locations Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .loading {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="loading">Loading school locations...</div>
  <div id="map" style="display:none;"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([39.8283, -98.5795], 4); // Center of USA

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ðŸ‘‰ Replace this with your actual Web App URL
    const scriptURL = 'https://script.google.com/a/macros/learningmate.com/s/AKfycbzzJUdukkbL9t-4Cn27DOJx6XtX-o82d1v59Lf9KbRoKPFTkmTqWhQ2pUW90HZd2MnkGw/exec';

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        if (!data || data.length === 0) {
          document.querySelector('.loading').innerText = "No school data found.";
          return;
        }

        document.querySelector('.loading').style.display = "none";
        document.getElementById('map').style.display = "block";

        data.forEach(school => {
          const marker = L.marker([school.lat, school.lng])
            .addTo(map)
            .bindPopup(`<strong>${school.name}</strong><br>${school.location}`);
        });

        const bounds = data.map(s => [s.lat, s.lng]);
        map.fitBounds(bounds);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.querySelector('.loading').innerText = "Failed to load map data.";
      });
  </script>
</body>
</html>
