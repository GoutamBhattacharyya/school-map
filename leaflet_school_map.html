<!DOCTYPE html>
<html>
<head>
  <title>School Location Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2eS8t7zF4uD9u+CZkDdLd+Z2vGxN72cuXQ64alw="
    crossorigin=""/>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-VII8Z5LMj+DazEa74U/HJ5c1brFIAH0l1VGxuGKy2gk="
    crossorigin=""></script>
  
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 5px 10px;
      z-index: 1000;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="status">Loading school locations...</div>
<div id="map"></div>

<script>
  const map = L.map('map').setView([39.8283, -98.5795], 4); // Center of USA

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
    maxZoom: 18,
  }).addTo(map);

  const scriptURL = 'https://script.google.com/macros/s/AKfycbzzJUdukkbL9t-4Cn27DOJx6XtX-o82d1v59Lf9KbRoKPFTkmTqWhQ2pUW90HZd2MnkGw/exec';

  fetch(scriptURL)
    .then(response => response.json())
    .then(data => {
      if (data.length === 0) {
        document.getElementById('status').textContent = "No matching schools found.";
        return;
      }

      data.forEach(school => {
        const lat = parseFloat(school.Latitude);
        const lon = parseFloat(school.Longitude);
        const name = school["School Name"];
        const location = school["User Location"];

        L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>${name}</b><br>${location}`);
      });

      // Center the map on the first school
      const first = data[0];
      map.setView([parseFloat(first.Latitude), parseFloat(first.Longitude)], 12);

      document.getElementById('status').style.display = "none";
    })
    .catch(error => {
      console.error('Failed to load data:', error);
      document.getElementById('status').textContent = "Failed to load data.";
    });
</script>

</body>
</html>
