<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Map by Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    .left {
      width: 30%;
      padding: 20px;
      background: #f0f0f0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .right {
      flex: 1;
      position: relative;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    #status {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="left">
    <h2>Search Nearby Schools</h2>
    <form id="searchForm">
      <label for="location">Enter Area (e.g., New York (NY)):</label>
      <input type="text" id="location" required />
      <button type="submit">Search</button>
    </form>
    <div id="status">Loading school data...</div>
  </div>

  <div class="right">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([40.7128, -74.0060], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let schoolData = [];
    let markers = [];

    fetch("https://goutambhattacharyya.github.io/school-map/all-schools.json")
  .then(res => res.json())
  .then(data => {
    if (data.schools && Array.isArray(data.schools)) {
      schoolData = data.schools;
      document.getElementById("status").textContent = "Data loaded. Enter a location.";
    } else {
      throw new Error("Invalid JSON format: 'schools' array not found.");
    }
  })
  .catch(err => {
    document.getElementById("status").textContent = "Failed to load school data.";
    console.error("Data loading error:", err);
  });


    function clearMarkers() {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];
    }

    function addMarkers(schools) {
      clearMarkers();
      if (schools.length === 0) {
        document.getElementById("status").textContent = "No schools found for this area.";
        return;
      }

      const group = [];

      schools.forEach(school => {
        const marker = L.marker([school.lat, school.lon])
          .addTo(map)
          .bindPopup(`<strong>${school.name}</strong><br>${school.area}`);
        markers.push(marker);
        group.push([school.lat, school.lon]);
      });

      // Zoom map to fit all markers
      const bounds = L.latLngBounds(group);
      map.fitBounds(bounds);
      document.getElementById("status").textContent = `${schools.length} schools found.`;
    }

    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("location").value.trim();
      const results = schoolData.filter(s => s.area.toLowerCase() === input.toLowerCase());
      addMarkers(results);
    });
  </script>

</body>
</html>
